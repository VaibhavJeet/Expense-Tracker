<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Expense Tracker</a>
        </div>
    </nav>
    <main>
        <div class="container col-6 my-3">
        <form>
                <div class="mb-3 nput-group input-group-sm mb-3">
                    <label for="expenseAmount" class="form-label">Expense Amount</label>
                    <input type="number" class="form-control" id="expenseAmount" name="expenseAmount" required>
                </div>
                <div class="mb-3 nput-group input-group-sm mb-3">
                    <label for="expenseDescription" class="form-label">Expense Description</label>
                    <textarea class="form-control" id="expenseDescription" name="expenseDescription"
                        rows="2" required></textarea>
                </div>
                <div class="mb-3 nput-group input-group-sm mb-3">
                    <label for="expenseCategory" class="form-label">Expense Category</label>
                    <select class="form-select" id="expenseCategory" name="expenseCategory" required>
                        <option value="" disabled selected>Select an expense category</option>
                        <option value="Movie">Movie</option>
                        <option value="Coffee">Coffee</option>
                        <option value="Books">Books</option>
                    </select>
                </div>
                <button type="submit" id="btnSubmit" class="btn btn-primary btn-sm">Add Expense</button>
            </form>
            <ul class="list-group my-3" id="ulList"></ul>
        </div>
    </main>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
